    <form method="post">
    <header>

    <section id="appointment">
        <div class="form-container">
            <h2>Book an Appointment</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
                
                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor">
                    <option value="gynecology">Gynecologist</option>
                    <option value="mental-health">Mental Health Specialist</option>
                    <option value="nutritionist">Nutritionist</option>
                </select>
                
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit" name="sb">Book Appointment</button>
            </form>
        </div>
    </section>
    <a href="home.html"><center><button>HOME</button></center></a>

    </footer>
